<div class="bg-login">
    <div class="wrapper">
    <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
          <div class="col mx-auto">
            <div class="card rounded-4">
              <div class="card-body">
                <div class="border p-4 rounded-4">
                  <div class="text-center">
                    <img src="assets/images/logo-icon.png" width="70" alt="" />
                    <h5 class="mt-3 mb-0">Smart home automation system</h5>
                    <h6 class="mt-3 mb-0">Register</h6>
                  </div>
                  <div class="form-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3">
                      <div class="col-12">
                        <label for="inputEmailAddress" class="form-label">Email Address</label>
                        <input type="email" formControlName="username" class="form-control rounded-5" id="inputEmailAddress" placeholder="Email Address">
                        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                          Username is required
                        </div>
                      </div>
                      <div class="col-12">
                        <input type="password" formControlName="password" class="form-control rounded-5" id="inputChoosePassword" placeholder="Enter Password">
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                          Password is required
                        </div>
                      </div>
                      <div class="col-12">
                        <input type="password" formControlName="confirmpassword" class="form-control rounded-5" id="inputChooseconfirmPassword" placeholder="Enter Confirm Password">
                        <div *ngIf="loginForm.get('confirmpassword')?.invalid && loginForm.get('confirmpassword')?.touched" class="text-danger">
                          Confirm Password is required
                        </div>
                      </div>
                      <!-- <div class="col-md-6">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                          <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                        </div>
                      </div>
                      <div class="col-md-6 text-end">
                        <a href="authentication-forgot-password.html">Forgot Password?</a>
                      </div> -->
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" class="btn btn-gradient-info rounded-5">
                            <i class="bx bxs-lock-open"></i> Register
                          </button>
                        </div>
                      </div>
                    <div class="col-12 text-center">
                        <p class="mb-0">Have an account <a href="/auth/login">Login here</a></p>
                    </div>
                    </form>
                    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end row-->
      </div>
    </div>
  </div>
</div>
