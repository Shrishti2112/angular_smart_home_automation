<div class="card border-top border-0 border-4 border-primary">
    <div class="card-body p-5">
      <div class="card-title d-flex align-items-center">
        <div><i class="bx bxs-device me-1 font-22 text-primary"></i>
        </div>
        <h5 class="mb-0 text-primary">Voice Commands</h5>
        <div class="ms-auto"><a href="javascript:;" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New</a></div>
      </div>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Command ID</th>
            <th>Command Name</th>
            <th>Device ID</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let voiceCommand of voiceCommands">
            <td>{{ voiceCommand.commandId }}</td>
            <td>{{ voiceCommand.commandName }}</td>
            <td>{{ voiceCommand.deviceId }}</td>
            <td>{{ voiceCommand.status }}</td>
            <td>
              <!-- <button class="btn btn-primary" (click)="editVoiceCommand(voiceCommand)">Edit</button>
              <button class="btn btn-danger" (click)="deleteVoiceCommand(voiceCommand)">Delete</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
