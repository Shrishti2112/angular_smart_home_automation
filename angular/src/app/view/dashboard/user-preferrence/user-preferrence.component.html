<div class="card border-top border-0 border-4 border-primary">
    <div class="card-body p-5">
      <div class="card-title d-flex align-items-center">
        <div><i class="bx bxs-device me-1 font-22 text-primary"></i>
        </div>
        <h5 class="mb-0 text-primary">Preferences</h5>
        <div class="ms-auto"><a href="javascript:;" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New</a></div>
      </div>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Preference ID</th>
            <th>User ID</th>
            <th>Device ID</th>
            <th>Setting Name</th>
            <th>Setting Value</th>
            <th>Profile Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let preference of preferences">
            <td>{{ preference.preferenceId }}</td>
            <td>{{ preference.userId }}</td>
            <td>{{ preference.deviceId }}</td>
            <td>{{ preference.settingName }}</td>
            <td>{{ preference.settingValue }}</td>
            <td>{{ preference.profileType }}</td>
            <td>
              <!-- <button class="btn btn-primary" (click)="editPreference(preference)">Edit</button>
              <button class="btn btn-danger" (click)="deletePreference(preference)">Delete</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
