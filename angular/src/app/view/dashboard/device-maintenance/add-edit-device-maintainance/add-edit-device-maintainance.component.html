<div class="card border-top border-0 border-4 border-primary">
    <div class="card-body p-5">
      <div class="card-title d-flex align-items-center">
        <div><i class="bx bxs-device me-1 font-22 text-primary"></i>
        </div>
        <h5 class="mb-0 text-primary">Add Energy Maintenance</h5>
      </div>
      <hr>
      <form [formGroup]="energyMaintenanceForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label for="inputMaintenanceId" class="form-label">Maintenance ID</label>
          <input type="number" formControlName="maintenanceId" class="form-control">
          <div *ngIf="energyMaintenanceForm.get('maintenanceId')?.invalid && energyMaintenanceForm.get('maintenanceId')?.touched" class="text-danger">
            Maintenance ID is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputDeviceId" class="form-label">Device ID</label>
          <input type="number" formControlName="deviceId" class="form-control">
          <div *ngIf="energyMaintenanceForm.get('deviceId')?.invalid && energyMaintenanceForm.get('deviceId')?.touched" class="text-danger">
            Device ID is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputMaintenanceType" class="form-label">Maintenance Type</label>
          <input type="text" formControlName="maintenanceType" class="form-control">
          <div *ngIf="energyMaintenanceForm.get('maintenanceType')?.invalid && energyMaintenanceForm.get('maintenanceType')?.touched" class="text-danger">
            Maintenance Type is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputLastServiceDate" class="form-label">Last Service Date</label>
          <input type="date" formControlName="lastServiceDate" class="form-control">
          <div *ngIf="energyMaintenanceForm.get('lastServiceDate')?.invalid && energyMaintenanceForm.get('lastServiceDate')?.touched" class="text-danger">
            Last Service Date is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputStatus" class="form-label">Status</label>
          <input type="text" formControlName="status" class="form-control">
          <div *ngIf="energyMaintenanceForm.get('status')?.invalid && energyMaintenanceForm.get('status')?.touched" class="text-danger">
            Status is required
          </div>
        </div>
        <div class="col-12">
          <span style="color: red;">{{errorMessage}}</span>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary px-5">Add Energy Maintenance</button>
        </div>
      </form>
    </div>
  </div>
