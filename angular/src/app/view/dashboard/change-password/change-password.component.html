<div class="card border-top border-0 border-4 border-primary">
    <div class="card-body p-5">
        <div class="card-title d-flex align-items-center">
            <div><i class="bx bxs-user me-1 font-22 text-primary"></i>
            </div>
            <h5 class="mb-0 text-primary">Change Password</h5>
        </div>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">User Name</label>
                <input type="text" formControlName="username"  readonly class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">New Password</label>
                <input type="password" formControlName="password"  class="form-control" id="inputpassword">
            </div>
            <div class="col-12">
               <span style="color: red;">{{errorMessage}}</span> 
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary px-5">Update Password</button>
            </div>
        </form>
    </div>
</div>
