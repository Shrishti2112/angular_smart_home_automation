<div class="card border-top border-0 border-4 border-primary">
    <div class="card-body p-5">
      <div class="card-title d-flex align-items-center">
        <div><i class="bx bxs-device me-1 font-22 text-primary"></i>
        </div>
        <h5 class="mb-0 text-primary">Security Devices</h5>
        <div class="ms-auto"><a href="javascript:;" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New</a></div>
      </div>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Security Device ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Location</th>
            <th>Detection History</th>
            <th>Alert Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let securityDevice of securityDevices">
            <td>{{ securityDevice.securityDeviceId }}</td>
            <td>{{ securityDevice.type }}</td>
            <td>{{ securityDevice.status }}</td>
            <td>{{ securityDevice.location }}</td>
            <td>{{ securityDevice.detectionHistory }}</td>
            <td>{{ securityDevice.alertStatus }}</td>
            <td>
              <!-- <button class="btn btn-primary" (click)="editSecurityDevice(securityDevice)">Edit</button>
              <button class="btn btn-danger" (click)="deleteSecurityDevice(securityDevice)">Delete</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
