<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Automation and Scheduling</div>
</div>
<!--end breadcrumb-->

<div class="card">
    <div class="card-body">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
            <div class="position-relative">
                <input type="text" class="form-control ps-5 radius-30" placeholder="Search Order"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
            </div>
          <div class="ms-auto"><a href="javascript:;" (click)="addNew()" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New</a></div>
        </div>
        <div class="table-responsive">
            <table class="table mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Automation#</th>
                        <th>Device</th>
                        <th>Trigger Event</th>
                        <th>Action</th>
                        <th>Time Schedule</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let device of listData">
                        <td>
                          <div class="d-flex align-items-center">
                            <div class="ms-2">
                              <h6 class="mb-0 font-14">{{ device.automationId }}</h6>
                            </div>
                          </div>
                        </td>
                        <td>{{ device.deviceId }}</td>
                        <td>
                          <div class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3">
                            {{ device.triggerEvent }}
                          </div>
                        </td>
                        <td>{{ device.action }}</td>
                        <td>{{ device.timeSchedule }}</td>
                        <td>{{ device.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
