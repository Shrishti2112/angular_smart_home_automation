<div class="card border-top border-0 border-4 border-primary">
    <div class="card-body p-5">
      <div class="card-title d-flex align-items-center">
        <div><i class="bx bxs-device me-1 font-22 text-primary"></i>
        </div>
        <h5 class="mb-0 text-primary">Add Room</h5>
      </div>
      <hr>
      <form [formGroup]="roomForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label for="inputRoomId" class="form-label">Room ID</label>
          <input type="number" formControlName="roomId" readonly class="form-control">
          <div *ngIf="roomForm.get('roomId')?.invalid && roomForm.get('roomId')?.touched" class="text-danger">
            Room ID is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control">
          <div *ngIf="roomForm.get('name')?.invalid && roomForm.get('name')?.touched" class="text-danger">
            Name is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputFloor" class="form-label">Floor</label>
          <input type="text" formControlName="floor" class="form-control">
          <div *ngIf="roomForm.get('floor')?.invalid && roomForm.get('floor')?.touched" class="text-danger">
            Floor is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputZoneId" class="form-label">Zone ID</label>
          <input type="number" formControlName="zoneId" class="form-control">
          <div *ngIf="roomForm.get('zoneId')?.invalid && roomForm.get('zoneId')?.touched" class="text-danger">
            Zone ID is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputRoomType" class="form-label">Room Type</label>
          <input type="text" formControlName="roomType" class="form-control">
          <div *ngIf="roomForm.get('roomType')?.invalid && roomForm.get('roomType')?.touched" class="text-danger">
            Room Type is required
          </div>
        </div>
        <div class="col-12">
          <span style="color: red;">{{errorMessage}}</span>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary px-5">Add Room</button>
        </div>
      </form>
    </div>
  </div>
