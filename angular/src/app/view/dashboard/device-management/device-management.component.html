<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Device Management</div>
   
</div>
<!--end breadcrumb-->

<div class="card">
    <div class="card-body">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
            <div class="position-relative">
                <input type="text" class="form-control ps-5 radius-30" placeholder="Search Order"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
            </div>
          <div class="ms-auto"><a href="javascript:;" (click)="addDevice()" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New</a></div>
        </div>
        <div class="table-responsive">
            <table class="table mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Device#</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Configuration Settings</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let device of listData">
                        <td>
                          <div class="d-flex align-items-center">
                            <div>
                              <input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
                            </div>
                            <div class="ms-2">
                              <h6 class="mb-0 font-14">{{ device.deviceId }}</h6>
                            </div>
                          </div>
                        </td>
                        <td>{{ device.name }}</td>
                        <td>
                          <div class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3">
                            {{ device.type }}
                          </div>
                        </td>
                        <td>{{ device.location }}</td>
                        <td>{{ device.status }}</td>
                        <td>{{ device.configurationSettings }}</td>
                        <td>{{ device.lastUpdated }}</td>
                        <td>
                          <div class="d-flex order-actions">
                            <a href="javascript:;" class=""><i class='bx bxs-edit'></i></a>
                            <a href="javascript:;" (click)="deleteRow(device.deviceId)" class="ms-3"><i class='bx bxs-trash'></i></a>
                          </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
